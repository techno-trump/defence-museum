<main class="@@className">
	<!-- Sections -->
	<section id="main-audio-player" class="page__audio-guide-player audio-player">
		<audio preload="metadata">
			<source type="audio/mpeg" class="audio-player__source">
			Your browser does not support the audio element.
		</audio>
		<div class="section-container audio-player__wrap">
			<div class="audio-player__img img-wrap">
				<img src="@img/static/archive/big-horizontal.jpg" alt="Song image">
			</div>
			<div class="audio-player__track-name">Название трека</div>
			<input type="range" min="0" max="100" value="0" class="audio-player__volume-control">
			<div class="audio-player__controls">
				<button type="button" class="player-btn player-btn_nav audio-player__prev-track-btn">
					<svg viewbox="0 0 32 32">
						<use xlink:href='@img/icons/icons.svg#player-prev-track'></use>
					</svg>
				</button>
				<button type="button" class="player-btn player-btn_playback audio-player__play-btn">
					<svg viewbox="0 0 32 32">
						<use xlink:href='@img/icons/icons.svg#player-playback'></use>
					</svg>
				</button>
				<button type="button" class="player-btn player-btn_playback audio-player__pause-btn">
					<svg viewbox="0 0 32 32">
						<use xlink:href='@img/icons/icons.svg#player-pause'></use>
					</svg>
				</button>
				<button type="button" class="player-btn player-btn_nav audio-player__next-track-btn">
					<svg viewbox="0 0 32 32">
						<use xlink:href='@img/icons/icons.svg#player-next-track'></use>
					</svg>
				</button>
			</div>
			<div class="audio-player__progress">
				<input type="range" min="0" max="100" value="0" class="audio-player__progress-control">
				<div class="audio-player__progress-timer">00:00</div>
			</div>
			<ul id="main-player-track-list" class="audio-player__track-list audio-player-track-list">
			</ul>
		</div>
	</section>
</main>
